<!-- Добавьте этот раздел в admin.html после существующей таблицы товаров -->

<!-- Вкладка пользователей -->
<div class="tab-content" id="users-tab" style="display: none;">
    <div class="table-header">
        <h3>Управление пользователями</h3>
        <div class="table-actions">
            <button class="btn btn-secondary" id="refresh-users-btn">
                <i class="fas fa-sync-alt"></i> Обновить
            </button>
            <button class="btn btn-primary" id="add-user-btn">
                <i class="fas fa-user-plus"></i> Добавить пользователя
            </button>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="products-table" id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Имя</th>
                    <th>Роль</th>
                    <th>Дата регистрации</th>
                    <th>Статус</th>
                    <th>Заказов</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Пользователи загружаются динамически -->
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно добавления/редактирования пользователя -->
<div class="modal" id="user-modal">
    <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
            <h3 id="user-modal-title">Добавить пользователя</h3>
            <button class="btn btn-secondary close-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="user-form">
                <div class="form-group">
                    <label for="user-username">Имя пользователя *</label>
                    <input type="text" id="user-username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="user-email">Email *</label>
                    <input type="email" id="user-email" class="form-input" required>
                </div>
                
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="user-firstname">Имя</label>
                        <input type="text" id="user-firstname" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="user-lastname">Фамилия</label>
                        <input type="text" id="user-lastname" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user-phone">Телефон</label>
                    <input type="tel" id="user-phone" class="form-input">
                </div>
                
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="user-password">Пароль *</label>
                        <div class="password-input">
                            <input type="password" id="user-password" class="form-input" required>
                            <button type="button" class="toggle-password" data-target="user-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-confirm-password">Подтвердите пароль *</label>
                        <div class="password-input">
                            <input type="password" id="user-confirm-password" class="form-input" required>
                            <button type="button" class="toggle-password" data-target="user-confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="user-role">Роль</label>
                        <select id="user-role" class="form-select">
                            <option value="user">Пользователь</option>
                            <option value="admin">Администратор</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-status">Статус</label>
                        <select id="user-status" class="form-select">
                            <option value="active">Активен</option>
                            <option value="inactive">Неактивен</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions" style="margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary close-modal">Отмена</button>
                    <button type="submit" class="btn btn-primary" id="save-user-btn">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
