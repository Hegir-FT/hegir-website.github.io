<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Hegir</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark: #0D0D0D;
            --text-white: #FFFFFF;
            --text-light: #E5E5E5;
            --accent-primary: #0066FF;
            --card-bg: #1A1A1A;
            --error: #FF4444;
            --success: #00CC88;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .logo-area { text-align: center; margin-bottom: 2rem; }
        .logo-area h1 { font-size: 2rem; color: var(--text-white); letter-spacing: -1px; }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: #888; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #555; }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border-radius: 10px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus { border-color: var(--accent-primary); outline: none; background: #151515; }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .btn-register:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-register:disabled { background: #444; cursor: not-allowed; }

        .status-msg {
            margin-top: 1.2rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .footer-links { text-align: center; margin-top: 1.5rem; font-size: 0.85rem; }
        .footer-links a { color: var(--accent-primary); text-decoration: none; font-weight: 500; }
        
        .error-box { background: rgba(255, 68, 68, 0.1); color: var(--error); border: 1px solid var(--error); display: block; }
        .success-box { background: rgba(0, 204, 136, 0.1); color: var(--success); border: 1px solid var(--success); display: block; }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="logo-area">
            <h1>Hegir</h1>
            <p>Создайте новый аккаунт</p>
        </div>

        <div class="form-group">
            <label>Имя пользователя</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Ваше имя">
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="mail@example.com">
            </div>
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Минимум 6 символов">
            </div>
        </div>

        <button class="btn-register" id="regBtn" onclick="signUp()">Зарегистрироваться</button>

        <div id="statusMsg" class="status-msg"></div>

        <div class="footer-links">
            Уже зарегистрированы? <a href="login.html">Войдите в систему</a>
        </div>
    </div>

    <script>
        // --- НАСТРОЙКИ SUPABASE ---
        const SUPABASE_URL = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'; // Вставь сюда свой URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXhpa3RnbnlhdXhubGlvYWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODc5MjMsImV4cCI6MjA4NjY2MzkyM30.e4GkyXzeSVceyDFHHSF2do7gGZx5QAnG3wjR80qsn6c';    // Вставь сюда свой KEY
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const btn = document.getElementById('regBtn');
            const status = document.getElementById('statusMsg');

            // Простая валидация
            if (!email || !password || !username) {
                showStatus('Заполните все поля!', 'error-box');
                return;
            }

            if (password.length < 6) {
                showStatus('Пароль слишком короткий (мин. 6 символов)', 'error-box');
                return;
            }

            // Блокируем кнопку
            btn.disabled = true;
            btn.innerText = 'Загрузка...';
            status.style.display = 'none';

            try {
                const { data, error } = await _supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            display_name: username,
                        }
                    }
                });

                if (error) throw error;

                showStatus('Успех! Проверьте свою почту для подтверждения.', 'success-box');
                
                // Сохраняем имя локально для мгновенного отображения на сайте
                localStorage.setItem('hegir_user', JSON.stringify({ name: username, email: email }));
                
                // Через 3 секунды на главную
                setTimeout(() => { window.location.href = 'index.html'; }, 3500);

            } catch (err) {
                showStatus(err.message, 'error-box');
                btn.disabled = false;
                btn.innerText = 'Зарегистрироваться';
            }
        }

        function showStatus(text, className) {
            const status = document.getElementById('statusMsg');
            status.textContent = text;
            status.className = 'status-msg ' + className;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
