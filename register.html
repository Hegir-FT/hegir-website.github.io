<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Hegir</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0D0D0D;
            --text-white: #FFFFFF;
            --text-light: #E5E5E5;
            --accent-primary: #0066FF;
            --card-bg: #1A1A1A;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h2 { margin-bottom: 1.5rem; text-align: center; color: var(--text-white); }
        
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
            outline: none;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .register-button:hover { opacity: 0.9; transform: translateY(-2px); }

        #message-container { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
        .success { color: #00CC88; }
        .error { color: #FF4444; }
        
        .login-link { text-align: center; margin-top: 1.5rem; font-size: 0.85rem; }
        .login-link a { color: var(--accent-primary); text-decoration: none; }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Создать аккаунт</h2>
        
        <div class="form-group">
            <label for="name">Имя пользователя</label>
            <input type="text" id="name" placeholder="Arwintta">
        </div>

        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="register-button" onclick="handleRegister()">Зарегистрироваться</button>

        <div id="message-container"></div>

        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>

    <script>
        // --- НАСТРОЙКИ SUPABASE ---
        // Замени на свои данные из Settings -> API в панели Supabase
        const SUPABASE_URL = 'https://your-project-url.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgContainer = document.getElementById('message-container');

            if (!name || !email || !password) {
                showMsg('Заполните все поля!', 'error');
                return;
            }

            showMsg('Регистрация...', '');

            const { data, error } = await _supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: { display_name: name }
                }
            });

            if (error) {
                showMsg('Ошибка: ' + error.message, 'error');
            } else {
                showMsg('Успех! Проверьте почту для подтверждения.', 'success');
                // Сохраняем имя в локальное хранилище для форума
                localStorage.setItem('hegir_user', JSON.stringify({ name: name, email: email }));
                setTimeout(() => { window.location.href = 'index.html'; }, 3000);
            }
        }

        function showMsg(text, type) {
            const container = document.getElementById('message-container');
            container.textContent = text;
            container.className = type;
        }
    </script>
</body>
</html>
